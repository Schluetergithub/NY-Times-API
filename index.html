<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark text-center text-light">
            <div class="display-4">New York Times Search</div>
        </div>
        <div class="card">
            <div class="card-header">
                New York Time Search
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term</label>
                        <input id="search-term" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="numOfRecords">Number of Records to Retrieve</label>
                        <input id="num-of-records" class="form-control" type="number">
                    </div>
                    <div id="" class="form-group">
                        <label for="searchTerm">Start Year (optional)</label>
                        <input id="start-year" class="form-control" type="text">
                    </div>
                    <div id="" class="form-group">
                        <label for="searchTerm">End Year (optional)</label>
                        <input id="end-year" class="form-control" type="text">
                    </div>
                    <button id="search-btn" type="button" class="btn btn-dark">Search</button>
                    <button id="clear-btn" type="button" class="btn btn-dark">Clear Results</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Top Articles
            </div>
            <div id="results" class="card-body">
            </div>
        </div>
</body>

</html>
